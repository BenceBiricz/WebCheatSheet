<app-navbar></app-navbar>

<!-- Hero section -->
<section
  class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start"
>
  <div class="container">
    <div class="d-sm-flex align-items-center justify-content-between">
      <div>
        <h1>Learn <span class="text-warning">Web development</span></h1>
        <p class="lead my-4">
          Welcome to <span class="text-info">WebDevCheatSheet</span>, your go-to
          destination for mastering the fundamentals of web development.
        </p>

        <a class="btn btn-primary btn-lg mb-lg-5"> Lets jump right into it </a>
      </div>
      <img
        class="img-fluid w-50 d-none d-sm-block"
        src="assets/pictures/main.svg"
        alt=""
      />
    </div>
  </div>
</section>

<!-- Hero section -->
<section class="bg-primary text-light p-5 shadow">
  <div class="container">
    <div class="d-md-flex align-items-center justify-content-center">
      <h3 class="mb-3 mb-md-0">
        Your Quick Reference Guide for Web Development Mastery!
      </h3>
    </div>
  </div>
</section>

<!-- Boxes section -->
<section class="p-5">
  <div class="container">
    <div class="d-flex align-items-center justify-content-center">
      <h1 class="mb-5">HTML Cheat Sheet</h1>
    </div>

    <div class="row gx-5">
      <!-- Cards -->
      <div *ngFor="let column of columns" class="col-md-3">
        <div *ngFor="let card of column.columnItem" class="row mb-4">
          <div class="card rounded-3 shadow">
            <h3 class="rounded-top-3 card-title bg-dark text-light list-title">
              {{ card.title }}
            </h3>
            <ul class="m-0 p-0">
              <li *ngFor="let item of card.items" class="list-item">
                <a class="list-item-text">{{ item }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- end -->
    </div>
  </div>
</section>
